<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <div class="top-section">
        <h1>Please Sign Up</h1>
      </div>
      <div class="name-section mb-3">
        <label for="full-name">Full Name</label> <br />
        <span
          ><input
            type="text"
            class="form-control"
            id="full-name"
            placeholder="Full name"
        /></span>
      </div>
      <div class="email-section mb-3">
        <label for="email">Email</label> <br />
        <span
          ><input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email address"
        /></span>
      </div>
      <div class="password-section mb-3">
        <label for="password">Password</label> <br />
        <span
          ><input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
        /></span>
      </div>
      <div class="gender-section mb-3">
        <h2>Gender</h2>
        <span><input type="radio" id="male" name="gender" /></span>
        <label for="male">Male</label> <br />

        <span><input type="radio" id="female" name="gender" /></span>
        <label for="female">Female</label> <br />

        <span><input type="radio" id="other" name="gender" /></span>
        <label for="other">Other</label> <br />
      </div>
      <div class="language-section mb-3">
        <h2>Select Language</h2>
        <select name="" id="">
          <option value="arabic">---Select Language---</option>
          <option value="arabic">Arabic</option>
          <option value="bangla">Bangla</option>
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="spanish">Spanish</option>
          <option value="tamil">Tamil</option>
          <option value="urdu">Urdu</option>
        </select>
      </div>
      <div class="checkbox-section mb-3">
        <input type="checkbox" name="" class="form-check-input" id="i-agree" />
        <label for="i-agree">I agree</label>
      </div>
      <div class="button-section">
        <span class="clear-button">
          <button type="reset" class="btn btn-primary">Clear</button>
        </span>
        <span class="submit-button">
          <button type="submit" class="btn btn-primary">Submit</button>
        </span>
      </div>
    </form>
    <hr />
    <div class="copyright-section">
      <p>Copyright &copy; 2023</p>
    </div>
  </body>
</html>
